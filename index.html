<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodyar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon.png">
    
    <!-- Font link from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Google Icom link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    
    <header>
        <section class="wrapper">
            <h1>
                <img src="images/logo.png" alt="Foodyar-logo">
            </h1>
            <ul>
                <li><a href="" class="rounded-text-decoration">Home</a></li>
                <li><a href="">Beverages</a></li>
                <li><a href="">Chef</a></li>
                <li><a href="">Ingredient</a></li>
                <li><a href="">Stories</a></li>
                <li><a href="">My Kitchen</a></li>
            </ul>
            <span class="material-symbols-outlined" id="menuBtn">menu</span>
        </section>
    </header>

    <section id="home">
        <section class="wrapper">
            <div class="left ">
                <div class="left-section">
                    <h1> <span class="rounded-text-decoration">Eat</span> What You Cook  With Us, <span class="rounded-text-decoration">Together</span>!</h1>
                    <img src="images/video (1).png" alt="image" id="smImg">
                    <p>When you eat something that cooked by  yourself, the happiness is priceless</p>
                    <a href="#">Decide a Menu</a>
                </div>
               
            </div>
            <div class="right">
                <img src="images/video (1).png" alt="home-image">
            </div>
        </section>
    </section>

</body>
</html>
